<!doctype html>
<html lang="zh-Hans-CN">

<!--头部标签开始-->

<head>
    <meta charset="UTF-8"> <!--编码-->
    <title>个人分析 - 学生成绩分析</title> <!--标题-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--移动端适配-->
    <link rel="icon" href="favicon.svg"> <!--图标-->
    <link rel="stylesheet" type="text/css" href="css/main.css"> <!--引入css文件-->
    <link rel="stylesheet" type="text/css" href="css/person.css">
    <!--脚本标签开始-->
    <script src="js/jquery-3.7.1.min.js" type="text/javascript" charset="UTF-8"></script> <!--引入jquery文件-->
    <script src="js/chart-4.4.0.min.js" type="text/javascript" charset="UTF-8"></script> <!--引入chart.js文件-->
    <script src="js/filepond-4.30.4.js" type="text/javascript" charset="UTF-8"></script>
    <script src="js/download.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="js/main.js" type="text/javascript" charset="UTF-8"></script> <!--引入js文件-->
    <script src="js/person.js" type="text/javascript" charset="UTF-8" defer></script>
    <!--脚本标签结束-->
</head>

<!--头部标签结束-->

<!--主体标签开始-->

<body id="person">
    <noscript>
        <div
            style="display: flex; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
            <div style="background-color: yellow; padding: 20px; border-radius: 10px;">
                你的浏览器似乎禁用了 JavaScript。为了能够正常使用这个网站的所有功能，你需要启用 JavaScript。
            </div>
        </div>
    </noscript>
    <div id="navbar"></div>
    <div class="main-content">
        <div class="container">
            <div class="header">
                <div class="title">
                    <h1>个人成绩分析</h1>
                </div>
            </div>
            <div class="content">
                <div class="student-selection-div">
                    <div class="select-group">
                        <label for="grade-selection">年级</label>
                        <select id="grade-selection">
                            <!-- options -->
                        </select>
                    </div>
                    <div class="select-group">
                        <label for="exam-selection">考试</label>
                        <select id="exam-selection">
                            <!-- options -->
                        </select>
                    </div>
                    <div class="select-group">
                        <label for="class-selection">班级</label>
                        <select id="class-selection">
                            <!-- options -->
                        </select>
                    </div>
                    <div class="select-group">
                        <label for="student-selection">学生</label>
                        <input id="student-selection" list="student-list">
                        <datalist id="student-list">
                            <!-- options -->
                        </datalist>
                    </div>
                </div>
                <div class="button-group">
                    <button id="student-submit" disabled>查询</button>
                </div>
            </div>
            <div class="student-score-table-div">
                <table class="student-score-table" border="1" width=100% cellpadding="10" rules="all">
                    <caption><b>个人成绩<br></b>
                        <!--红色通常与警告或者危险相关联，而绿色与安全或者正面的变化相关联-->
                        <b class="student-score-table-note">注：排名中括号内容表示排名升降：“-”代表退步，以红色标识；“+”表示进步，以绿色标识</b>
                    </caption>
                    <thead>
                        <tr>
                            <th>科目</th>
                            <th>分数</th>
                            <th>平均分（班级/年级）</th>
                            <th>最高分（班级/年级）</th>
                            <th>班级排名</th>
                            <th>年级排名</th>
                            <th>参考人数（班级/年级）</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div id="student-score-overview-container">
                <div id="overview-container-title">
                    <span>总体评价</span>
                </div>
                <div id="student-score-overview-analysis">
                    本次考试的优势学科为<span id="student-score-overview-analysis-best-subject"></span>，劣势学科为<span
                        id="student-score-overview-analysis-worst-subject"></span>。
                    <div id="better-div">
                        本次<span id="student-score-overview-analysis-better-subject"></span>有进步，请继续保持；
                    </div>
                    <div id="worse-div">
                        本次<span id="student-score-overview-analysis-worse-subject"></span>有退步，请多加留意。
                    </div>
                </div>
            </div>
            <div id="student-score-chart-container">
                <div id="chart-container-title">
                    <span>各科分数及排名</span>
                </div>
                <div id="student-score-chart-select-div"></div>
                <div id="student-score-chart-div"></div>
            </div>
            <div id="student-score-overview-div">
                <div id="student-score-overview-chart-container">
                    <div id="chart-container-title">
                        <span>各科发挥水平诊断</span>
                    </div>
                    <div id="student-score-overview-chart-div"></div>
                    <p class="chart-note">注：数据由班级排名得到，表示超过班级学生的百分比</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="footer"></div>
</body>

<!--主体标签结束-->

</html>
